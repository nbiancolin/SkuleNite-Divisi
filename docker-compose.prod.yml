version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: production.Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - static_data:/app/backend/static
      - media_data:/app/backend/media

  db:
    image: postgres
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always

volumes:
  postgres_data:
  static_data:
  media_data:
