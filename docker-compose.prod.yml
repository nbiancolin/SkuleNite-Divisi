version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: production.Dockerfile
    ports:
      - "80:80"
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - redis
    volumes:
      - static_data:/app/backend/static
      - media_data:/app/backend/media

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always

volumes:
  postgres_data:
  static_data:
  media_data:
