version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.development
      - POSTGRES_DB=mydb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DISCORD_CLIENT_ID=1454625091517284455
      - DISCORD_CLIENT_SECRET=5z8Xn8ebvMZMLf_gyt6UaCAIKBVk0VLs
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

  db:
    image: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7

  celery:
    build:
      context: .
      dockerfile: backend.Dockerfile
    volumes:
      - ./backend:/app
    command: celery -A backend worker --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings.development
      - POSTGRES_DB=mydb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DISCORD_CLIENT_ID=1454625091517284455
      - DISCORD_CLIENT_SECRET=5z8Xn8ebvMZMLf_gyt6UaCAIKBVk0VLs
    depends_on:
      - backend
      - redis
      - db

  musescore-headless:
    build:
      context: .
      dockerfile: backend.Dockerfile
    restart: unless-stopped
    volumes:
      - /srv/divisi-app:/srv/divisi-app
    environment:
      - QT_QPA_PLATFORM=offscreen
    command: ["sleep", "infinity"]
    
volumes:
  postgres_data:
