name: PR Build Check

on:
  pull_request:
    branches:
      - main
      - master
      - develop
      - '**' # Optional: Trigger on all branches

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Change to your required Node version

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run build
        run: npm run build

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

