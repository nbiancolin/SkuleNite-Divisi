name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ----------------------------
    # Frontend build
    # ----------------------------
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: frontend/package-lock.json

    - name: Build frontend
      run: |
        cd frontend
        npm ci
        npm run build

    # ----------------------------
    # SSH setup
    # ----------------------------
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.DO_SSH_KEY }}

    # ----------------------------
    # Deploy frontend
    # ----------------------------
    - name: Upload frontend build
      run: |
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          frontend/dist/ \
          ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }}:/var/www/divisi-app/frontend/


    # ----------------------------
    # Deploy backend
    # ----------------------------
    - name: Deploy backend
      run: |
        ssh -o ServerAliveInterval=60 -o StrictHostKeyChecking=no \
        ${{ secrets.DO_USER }}@${{ secrets.DO_HOST }} << 'EOF'
        set -e

        cd /srv/divisi-app

        set -a
        source backend/.env
        set +a

        echo "[INFO] Updating backend code"
        git fetch origin main
        git reset --hard origin/main

        echo "[INFO] Activating venv"
        source venv/bin/activate

        echo "[INFO] Installing Python deps"
        pip install -r backend/requirements.txt

        echo "[INFO] Running migrations"
        python backend/manage.py migrate --noinput

        echo "[INFO] Collecting static files"
        python backend/manage.py collectstatic --noinput

        echo "[INFO] Restarting services"
        sudo systemctl restart gunicorn
        sudo systemctl restart celery

        echo "[INFO] Deploy complete"
        EOF
